<!DOCTYPE html>
<head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    rel="stylesheet" id="bootstrap-css" />
<link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<body>
    <section class="login-block">
        <div class="container">
            <div class="row">
                <div class="col-md-4 login-sec">
                    <h2 class="text-center">Login Now</h2>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1"
                                class="text-uppercase">Username</label> <input
                                type="text" class="form-control" placeholder="" />
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1"
                                class="text-uppercase">Password</label> <input
                                type="password" class="form-control"
                                placeholder="" />
                        </div>

                        <div class="form-check">
                            <label class="form-check-label"> <input
                                type="checkbox" class="form-check-input" /> <small>Remember
                                    Me</small>
                            </label>
                            <button type="submit"
                                class="btn btn-login float-right">Submit</button>
                        </div>
                    </form>
                    <div class="copy-text">
                        <h5><a href="http://grafreez.com">Register Account </a></h5>
                    </div>
                </div>
                <div class="col-md-8 banner-sec"></div>
            </div>
        </div>
    </section>
</body>
