<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title th:text="#{login.title}">Login title</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
<link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/fontAwesone/font-awesome.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/ionicons/css/ionicons.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/css/AdminLTE.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/iCheck/square/blue.css}"/>
<!-- Google Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a th:href="@{/login}"><b th:text="#{login.title}">Login</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg" th:text="#{login.startYourSession}">Sign in to start your session</p>

            <form action="../../index2.html" method="post">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" th:placeholder="#{login.email}"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" th:placeholder="#{login.password}" /> 
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label> <input type="checkbox" /> <span th:text="#{login.rememberMe}">Remember Me</span>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat"><span th:text="#{login.signIn}">Sign In</span></button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- <span th:text="#{login.or}"></span> -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
                    <i class="fa fa-facebook"></i>
                    <span th:text="#{login.facebook}">Sign in using Facebook</span>
                </a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat">
                    <i class="fa fa-google-plus"></i>
                    <span th:text="#{login.google}">Sign in using Google+</span>
                </a>
            </div>
            <!-- /.social-auth-links -->

            <a href="#"><span th:text="#{login.forgotMyPassword}">I forgot my password</span></a><br></br>
            <a href="register.html" class="text-center">
                <span th:text="#{login.register}">Register a new membership</span>
            </a>

        </div>
        <!-- /.login-box-body -->
    </div>
<script type="text/javascript" th:src="@{/static/jquery/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/iCheck/icheck.min.js}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
